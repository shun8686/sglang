name: 'ascend test / nightly-a3'

on:
  schedule:
      # Run test at 24:00 Beijing time (UTC+8)
      - cron: "0 0 * * *"
  pull_request: 
    branches:
      - 'main'
    paths:
      - ".github/workflows/nightly-test-ascend-a3.yml"
  workflow_dispatch:

concurrency:
  group: ascend-nightly-test-${{ github.ref }}-a3
  cancel-in-progress: true

jobs:
  pd-separation-tests:
    name: pd-separation
    if: ${{ (github.repository == 'sgl-project/sglang' || github.event_name == 'pull_request') }}
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        test_config:
          - name: test_ascend_deepseek_r1_w4a8_1p1d_16p_in2048_out2048_50ms
            prefill_size: 1
            decode_size: 1
            router_size: 1
            test_case: test/srt/ascend_k8s/test_ascend_deepseek_r1_w4a8_1p1d_16p_in2048_out2048_50ms.py
    uses: ./.github/workflows/nightly-test-ascend-pd-separation.yml
    with:
      soc_version: a3
      runner: linux-amd64-cpu-0
      image: 'swr.cn-southwest-2.myhuaweicloud.com/base_image/dockerhub/lmsysorg/sglang:main-cann8.3.rc1-a3'
      test_config_name: ${{ matrix.test_config.name }}
      prefill_size: ${{ matrix.test_config.prefill_size }}
      decode_size: ${{ matrix.test_config.decode_size }}
      router_size: ${{ matrix.test_config.router_size }}
      sglang_source_path: '/data/.cache/tests/sglang'
      test_case: ${{ matrix.test_config.test_case }}

  multi-node-tests:
    name: pd-separation
    if: ${{ (github.repository == 'sgl-project/sglang' || github.event_name == 'pull_request') }}
    needs: pd-separation-tests
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        test_config:
          - name: test_ascend_qwen3_480b_w8a8_16p_in3500_out1500_50ms
            node_size: 2
            test_case: test/srt/ascend_k8s/test_ascend_qwen3_480b_w8a8_16p_in3500_out1500_50ms.py
    uses: ./.github/workflows/nightly-test-ascend-multi-node.yml
    with:
      soc_version: a3
      runner: linux-amd64-cpu-0
      image: 'swr.cn-southwest-2.myhuaweicloud.com/base_image/dockerhub/lmsysorg/sglang:main-cann8.3.rc1-a3'
      test_config_name: ${{ matrix.test_config.name }}
      node_size: ${{ matrix.test_config.node_size }}
      sglang_source_path: '/data/.cache/tests/sglang'
      test_case: ${{ matrix.test_config.test_case }}

  single-node-tests:
    name: single-node
    if: ${{ (github.repository == 'sgl-project/sglang' || github.event_name == 'pull_request') }}
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        test_config:
          - name: test_ascend_qwen3_480b_w8a8_8p_in3500_out1500_50ms
            os: linux-aarch64-a3-16
            test_case: test/srt/ascend_k8s/test_ascend_qwen3_480b_w8a8_8p_in3500_out1500_50ms.py
          - name: test_ascend_qwen3_30b_a3b_in3500_out1500_50ms
            os: linux-aarch64-a3-2
            test_case: test/srt/ascend_k8s/test_ascend_qwen3_30b_a3b_in3500_out1500_50ms.py
          - name: test_ascend_deepseek_r1_w4a8_8p_in2048_out2048_50ms
            os: linux-aarch64-a3-16
            test_case: test/srt/ascend_k8s/test_ascend_deepseek_r1_w4a8_8p_in2048_out2048_50ms.py
          - name: test_ascend_deepseek_r1_w4a8_8p_in3500_out1500_50ms
            os: linux-aarch64-a3-16
            test_case: test/srt/ascend_k8s/test_ascend_deepseek_r1_w4a8_8p_in3500_out1500_50ms.py
          - name: test_ascend_qwen3_32b_in4096_out1500_11ms
            os: linux-aarch64-a3-8
            test_case: test/srt/ascend_k8s/test_ascend_qwen3_32b_in4096_out1500_11ms.py            
          - name: test_ascend_qwen3_32b_in18k_out4k_7ms
            os: linux-aarch64-a3-16
            test_case: test/srt/ascend_k8s/test_ascend_qwen3_32b_in18k_out4k_7ms.py
          - name: test_ascend_qwen3_32b_in3500_out1500_50ms
            os: linux-aarch64-a3-4
            test_case: test/srt/ascend_k8s/test_ascend_qwen3_32b_in3500_out1500_50ms.py
          - name: test_ascend_qwen3_32b_in2000_out2000_50ms
            os: linux-aarch64-a3-4
            test_case: test/srt/ascend_k8s/test_ascend_qwen3_32b_in2000_out2000_50ms.py
    uses: ./.github/workflows/nightly-test-ascend-single-node.yml
    with:
      runner:  ${{ matrix.test_config.os }}
      image: 'swr.cn-southwest-2.myhuaweicloud.com/base_image/dockerhub/lmsysorg/sglang:main-cann8.3.rc1-a3'
      test_config_name: ${{ matrix.test_config.name }}
      test_case: ${{ matrix.test_config.test_case }}
