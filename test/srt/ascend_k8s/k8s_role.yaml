apiVersion: v1
kind: ConfigMap
metadata:
  name: rings-config-ascend-sglang-single-test
  namespace: ascend-sglang-single
  labels:
    ring-controller.atlas: ascend-1980
data:
  hccl.json: |
    {
        "status":"initializing"
    }

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ascend-sglang-single-configmap-access
  namespace: ascend-sglang-single
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  resourceNames: ["{{ kube_config_map }}"]
  verbs: ["get", "update", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ascend-sglang-single-configmap-binding
  namespace: ascend-sglang-single
subjects:
- kind: ServiceAccount
  name: default
  namespace: ascend-sglang-single
roleRef:
  kind: Role
  name: ascend-sglang-single-configmap-access
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ascend-sglang-single-pod-access
  namespace: ascend-sglang-single
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ascend-sglang-pod-binding
  namespace: ascend-sglang-single
subjects:
- kind: ServiceAccount
  name: default
  namespace: ascend-sglang-single
roleRef:
  kind: Role
  name: ascend-sglang-single-pod-access
  apiGroup: rbac.authorization.k8s.io
